<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limited Time Offer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="offer-banner">
        <div class="icon-container">
            <img src="clock-img.png" alt="Clock Icon" class="clock-icon">
            <p class="offer-title"><b>LIMITED TIME OFFER</b></p>
        </div>
        <div class="text-container">

            <p class="timer"><span id="ends-in">Ends in : </span>
                <span id="countdown">01 : 30 : 00</span>
            </p>
        </div>
        <div class="discount-code">
            <span class="discount"><b>GET 10% OFF</b></span>
            <p class="code"><span id="use-code">Use Code :</span><b> EXAMSTART</b></p>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
